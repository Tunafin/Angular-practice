<h2>Products</h2>

<div class="container">
    <!-- <div *ngFor="let product of products; let i = index"></div> -->
    <app-card *ngFor="let product of products;" [product]="product" [isShowShareBtn]=true class="box">
    </app-card>

    <!-- container最後佔位用，使最後一行的card能靠左對齊 -->
    <div *ngFor="let count of [].constructor(6)" class="box empty"></div>

</div>
