<h3>Cart</h3>
<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>
<h5>商品總數: {{items.length}}</h5>
<div class="cart-items-group">

        <div>

        </div>
        <div>{{ item.price | currency }}</div>
    </div>

        <b>QSQADA</b>
        <div>$123</div>
    </div>
</div>
