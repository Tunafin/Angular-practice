<div class="card" fxLayout="column">
    <div class="card-top">
        <div>
            <h3 style="display: inline-block;">
                <a [title]="product.name + ' details'" (click)="navigate(product)">
                    {{ product.name }}
                </a>
            </h3>
            <!-- <span style="font-size: small;"> ({{product.id}})</span> -->
        </div>

        <b>${{product.price}}</b>
        <p *ngIf="product.description;">
            Description: {{ product.description }}
        </p>
    </div>

    <div class="card-bottom" fxLayout="row" fxLayoutAlign="end">
        <ng-container *ngIf="isShowShareBtn">
            <div>
                <button mat-raised-button color="accent" (click)="share(product)">
                    Share
                </button>
            </div>
            <!-- <app-product-alerts [(testValue)]="inputValue" [product]="product" (notify)="onNotify()"> -->
            <app-product-alerts [product]="product" (notify)="onNotify(product)">
            </app-product-alerts>
        </ng-container>
        <ng-container *ngIf="isShowBuyBtn">
            <button mat-raised-button color="accent" (click)="addToCart(product)">Buy</button>
        </ng-container>
    </div>
</div>
